components:
  schemas:
      Consumers:
        description: 2.1 Сервис по запросу ПТК АСТУ возвращает данные из КИС Баланс о созданных / измененных / удаленных объектах потребителя за заданный период времени по заданным районам, типам потребителей
        type: array
        items:
          type: object
          properties:
            ActionType:
              type: string
              example: INSERT
            ConsumerId:
              type: string
              example: 345435345
            ConsumerName:
              type: string
              example: Голованова Надежда Фёдоровна
            ConsumerType:
              type: string
              example: ФЛ
            Contract:
              type: string
              example: 10-132344
            RequetsNumber:
              type: string
              example: МС/103/13234234/12
            ServiceLocationId:
              type: string
              example: 23244322
            Name:
              type: string
              example: обл Московская , р-н Истринский, г Истра, д.1
            OrganizationId:
              type: string
              example: 2308
            ObjectStatus:
              type: string
              example: Действующий
            FiasId:
              type: string
              example: b749c3e6-39df-45ae-918f-a5e6c8abb54e
            Address:
              type: string
              example: обл Московская , р-н Истринский, г Истра, д.1
            Region:
              type: string
              example: Московская обл.
            District:
              type: string
              example: Истринский р-н
            City:
              type: string
              example: г. Истра
            Street:
              type: string
              example: ул. Усадебная
            House:
              type: string
              example: д.1
            Room:
              type: string
              example: кв. 47
            Remark:
              type: string
              example: Примечание к адресу
            Cadaster:
              type: string
              example: 23:12323:11
            MaxPower:
              type: string
              example: 0.23
            ReliabilityCategory:
              type: string
              example: 3
            Phone:
              type: string
              example: 89629991999
            ResidentsCount:
              type: string
              example: 12
            ServiceDispCategory:
              type: string
              example: Частный дом
            NumOfStoreys:
              type: string
              example: 2
            StandByCapacity:
              type: string
              example: 0
            Significance:
              type: string
              example: 33
            ServiceContingencyCatagory:
              type: string
              example: Непроизводственные потребители
            InChargeFullName:
              type: string
              example: Иванов И.И.
            EmergencyPowerReserve:
              type: string
              example: 0.22
            TechnoPowerReserve:
              type: string
              example: 265
            TechnoPowerReserveDuration:
              type: string
              example: number
            Geometry:
              $ref: '#/components/schemas/Geometry'
            UsagePoints:
              type: array
              items:
                type: object
                properties:
                  ActionType:
                    type: string
                    example: INSERT
                  UsagePointID:
                    type: string
                    example: 1233455
                  Name:
                    type: string
                    example: Описание точки поставки
                  OrganizationID:
                    type: string
                    example: 2308
                  IsSDP:
                    type: boolean
                    example: true
                  VoltageLevel:
                    type: string
                    example: НН
                  VoltageClass:
                    type: string
                    example: 0.4
                  ServiceLocationID:
                    type: string
                    example: 1233443
                  SubstationCodeTm:
                    type: string
                    example: TP010-00032333
                  SubstationName:
                    type: string
                    example: ТП 3004
                  TransformerName:
                    type: string
                    example: Т-1
                  BayCodeTm:
                    type: string
                    example: TP010-00032333-16-01-01
                  BayName:
                    type: string
                    example: яч. 1 ф. ВЛ 0,4 кВ
                  LineCodeTm:
                    type: string
                    example: VN004-00003234
                  LineName:
                    type: string
                    example: ВЛ 0,4 кВ 1
                  TowerCodeTm:
                    type: string
                    example: VN004-00003234-001-1001
                  TowerName:
                    type: string
                    example: Опора 1
                  Remark:
                    type: string
                    example: На кабельных наконечниках отходящего фидера 0,4 кВ ф. 1 ТП-3004
                  Geometry:
                    $ref: '#/components/schemas/Geometry'
      Disconnection_Reconnection:
        description: 4.1 Сервис по запросу ПТК АСТУ возвращает из КИС Баланс данные о введенных ограничениях / возобновлении подачи ээ по указанным районам, созданные / измененные / удаленные за период Date_begin и Date_end
        type: object
        properties: 
          DisconnectionList: 
            description: Массив данных по отключениям
            type: array
            items: 
              type: object
              properties: 
                ActionType: 
                  type: string
                  example: string
                DiscconectionId: 
                  type: string
                  example: string
                Description: 
                  type: string
                  example: string
                Type: 
                  type: string
                  example: string
                Reason: 
                  type: string
                  example: string
                Date: 
                  type: string
                  format: date
                  example: date
                Area: 
                  type: string
                  example: string
                Initiator: 
                  type: string
                  example: string
                Performer: 
                  type: string
                  example: string
                ConsumerId: 
                  type: string
                  example: string
                UsagePoints: 
                  type: array
                  items: 
                    type: object
                    properties: 
                      ActionType: 
                        type: string
                        example: string
                      Name: 
                        type: string
                        example: string
                      OrganizationID: 
                        type: string
                        example: string
                      IsSDP: 
                        type: string
                        example: boolean
                      VoltageLevel: 
                        type: string
                        example: string
                      VoltageClass: 
                        type: string
                        example: string
                      ServiceLocationID: 
                        type: string
                        example: string
                      SubstationCodeTm: 
                        type: string
                        example: string
                      SubstationName: 
                        type: string
                        example: string
                      TransformerName: 
                        type: string
                        example: string
                      BayCodeTm: 
                        type: string
                        example: string
                      BayName: 
                        type: string
                        example: string
                      LineCodeTm: 
                        type: string
                        example: string
                      LineName: 
                        type: string
                        example: string
                      TowerCodeTm: 
                        type: string
                        example: string
                      TowerName: 
                        type: string
                        example: string
                      Remark: 
                        type: string
                        example: string
                      geometry: 
                        $ref: '#/components/schemas/Geometry'
          ReconnectionList: 
              description: Массив данных по возобновлению
              type: array
              items: 
                type: object
                properties: 
                  ActionType: 
                    type: string
                    example: string
                  ReconnectionId: 
                    type: string
                    example: string
                  DiscconectionId: 
                    type: string
                    example: string
                  Description: 
                    type: string
                    example: string
                  Type: 
                    type: string
                    example: string
                  Reason: 
                    type: string
                    example: string
                  Date: 
                    type: string
                    format: date
                    example: date
                  Area: 
                    type: string
                    example: string
                  Initiator: 
                    type: string
                    example: string
                  Performer: 
                    type: string
                    example: string
                  ConsumerId: 
                    type: string
                    example: string
                  UsagePoints: 
                    type: array
                    items: 
                      type: object
                      properties: 
                        ActionType: 
                          type: string
                          example: string
                        Name: 
                          type: string
                          example: string
                        OrganizationID: 
                          type: string
                          example: string
                        IsSDP: 
                          type: string
                          example: boolean
                        VoltageLevel: 
                          type: string
                          example: string
                        VoltageClass: 
                          type: string
                          example: string
                        ServiceLocationID: 
                          type: string
                          example: string
                        SubstationCodeTm: 
                          type: string
                          example: string
                        SubstationName: 
                          type: string
                          example: string
                        TransformerName: 
                          type: string
                          example: string
                        BayCodeTm: 
                          type: string
                          example: string
                        BayName: 
                          type: string
                          example: string
                        LineCodeTm: 
                          type: string
                          example: string
                        LineName: 
                          type: string
                          example: string
                        TowerCodeTm: 
                          type: string
                          example: string
                        TowerName: 
                          type: string
                          example: string
                        Remark: 
                          type: string
                          example: string
                        geometry: 
                          $ref: '#/components/schemas/Geometry'
      EndDevices:
          description: 5.1 Сервис по запросу ПТК АСТУ получает из КИС Баланс перечень приборов учета (коммерческого и технического учета) по принадлежности к орг.структуре, типу созданных / измененных / удаленных за заданный промежуток времени
          type: array
          items: 
            type: object
            properties: 
              ActionType: 
                type: string
                example: string
              EndDeviceId: 
                type: string
                example: string
              Name: 
                type: string
                example: string
              OrganizationID: 
                type: string
                example: string
              DeviceType: 
                type: string
                example: string
              SerialNumber: 
                type: string
                example: string
              isAMR: 
                type: string
                example: boolean
              IsCommercial: 
                type: string
                example: boolean
              DeviceStatus: 
                type: string
                example: string
              BelongingType: 
                type: string
                example: string
              UsagePointID: 
                type: string
                example: string
              SubstationCodeTM: 
                type: string
                example: string
              BayCodeTM: 
                type: string
                example: string
              LineCodeTM: 
                type: string
                example: string
              TowerCodeTM: 
                type: string
                example: string
              DeviceLocation: 
                type: string
                example: string
              geometry: 
                $ref: '#/components/schemas/Geometry'
              MeasurePoints: 
                type: array
                items: 
                  type: object
                  properties: 
                    id: 
                      type: string
                      example: string
                    description: 
                      type: string
                      example: string
                    type: 
                      type: string
                      example: string 
      Geometry:
        type: object
        properties: 
          Type: 
            type: string
            example: Point
          Coordinates: 
            type: array
            items: 
              type: object
              properties: 
                X: 
                  type: number
                  example: 54,547856
                Y: 
                  type: number
                  example: 63,547856
      Service:
        type: object
        required:
          - ServiceType
          - Filial
          - Area
        properties:
          ServiceType:
            type: string
            example: Disconnection_Reconnection_list
            description: Имя запрашиваемого сервиса Consumers, Disconnection_Reconnection_list, или EndDevices
          Filial:
            type: string
            example: 23
            description: Идентификатор филиала из справочника КИС Баланс
          Area:
            type: array
            items:
              type: string
              example: 23
              description: Список районов из справочника КИС Баланс
      Disconnection_Reconnection_request_body:
        description: 4.1 Параметры тела запроса для сервиса Disconnection/Reconnection
        type: object
        required:
          - Service
          - Params
        properties:
          Service:
            $ref: '#/components/schemas/Service'
          Params:
            type: object
            required:
              - Date_begin
              - Date_end
            properties:
              Date_begin:
                type: string
                format: date
                example: 2023-03-01
                description: Начальная дата анализа данных по потребителям
              Date_end:
                type: string
                format: date
                example: 2023-03-01
                description: Начальная дата анализа данных по потребителям
      EndDevice_request_body:
        description: 5.1 Параметры тела запроса для сервиса EndDevice
        type: object
        required:
          - Service
          - Params
        properties:
          Service:
            $ref: '#/components/schemas/Service'
          Params:
            type: object
            properties:
              ConsumptionType:
                type: string
                example: flow
                description: Вид учета (flow - технический, estim - коммерческий)
              DeviceType:
                type: array
                items:
                  type: string
                  example: 1
                  description: Тип прибора (1 - интегральный счетчик 2 - интервальный счетчик 3 - ТТ 4 - ТН)
              Date_begin:
                type: string
                format: date
                example: 2023-03-01
                description: Начальная дата анализа данных по потребителям
              Date_end:
                type: string
                format: date
                example: 2023-03-01
                description: Начальная дата анализа данных по потребителям
              UsagePointID:
                type: array
                description: Массив идентификаторов точек поставки
                items:
                  type: string
                  example: 22222222
              DeviceIdID:
                type: array
                description: Массив идентификаторов приборов учета
                items:
                  type: string
                  example: 10000012
              SystemState:
                type: array
                items:
                  type: string
                  example: Действующий, Проект
                  description: Массив идентификаторо статусов для ЭПУ
      Consumers_request_body:
        description: 2.1 Параметры тела запроса для сервиса Consumers
        type: object
        required:
          - Service
          - Params
        properties:
          Service:
            $ref: '#/components/schemas/Service'
          Params:
            type: object
            properties:
              type:
                type: string
                example: ФЛ
                description: Тип потребителя (ФЛ, ЮЛ) из справочника КИС Баланс
              Date_begin:
                type: string
                format: date
                example: 2023-03-01
                description: Начальная дата анализа данных по потребителям
              Date_end:
                type: string
                format: date
                example: 2023-03-01
                description: Конечная дата анализа данных по потребителям
              ConsumerID:
                type: array
                items:
                  type: string
                  example: 10000012, 100000013
                  description: Массив идентификаторов потребителей
              ServiceLocationID:
                type: array
                items:
                  type: string
                  example: 20000012, 200000013
                  description: Массив идентифкаторов ЭПУ
              SystemState:
                type: array
                items:
                  type: string
                  example: Действующий, Проект
                  description: Массив идентификаторо статусов для ЭПУ
      ServiceLocation:
        type: object
        description: 3.1 используется для передачи в КИС Баланс из ПТК АСТУ данных по скорректированному местоположению ЭПУ потребителя
        required:
          - ConsumerId
          - ServiceLocationId
          - Geometry
          - Service
        properties:
          Service:
            $ref: '#/components/schemas/Service'
          ConsumerId: 
            type: string
            description: Идентификатор Потребителя КИС Баланс
            example: 4564566
          ServiceLocationId: 
            type: string
            description: Идентификатор ЭПУ КИС Баланс
            example: 1233443
          Address:
            description: Адресная информация
            type: object
            properties: 
              Address: 
                type: string
                description: Полный адрес (до дома)
                example: обл Московская , р-н Истринский, г Истра, д.1 
              Region: 
                type: string
                description: Регион
                example: Московская обл.
              District: 
                type: string
                example: Истринский р-н
                description: Район
              City: 
                type: string
                description: Город
                example: г. Истра
              Street: 
                type: string
                description: Улица
                example: ул. Усадебная
              House: 
                type: string
                description: Дом
                example: д.1 
          Cadatster: 
            type: object
            properties: 
              Cadaster: 
                type: string
                description: Кадастровый номер
                example: 77:232423443:14
          Geometry: 
            $ref: '#/components/schemas/Geometry'
      UsagePoint:
        type: object
        description: 3.2 Сервис используется для передачи в КИС Баланс из ПТК АСТУ данных по скорректированной привязке потребителя к объекту электросети
        required:
          - UsagePointID
          - SubstationCodeTm
          - Service
        properties:
          Service:
            $ref: '#/components/schemas/Service'
          UsagePointID: 
            type: string
            example: 4564566
            description: Идентификатор Точки поставки в КИС Баланс
          ServiceLocationID: 
            type: string
            example: 1233443
            description: Идентификатор ЭПУ КИС Баланс
          SubstationCodeTm: 
            type: string
            example: TP010-00032333
            description: Код ТМ СУПА питающей подстанции (ТП/РП)
          TransformerName: 
            type: string
            example: Т-1
            description: Наименование питающего трансформатора
          BayCodeTm: 
            type: string
            example: TP010-00032333-16-01-01
            description: Код КМ СУПА ячейки присоединения питающего фидера
          BayName: 
            type: string
            example: яч. 1 ф. ВЛ 0,4 кВ
          LineCodeTm: 
            type: string
            example: VN004-00003234
          LineName: 
            type: string
            example: ВЛ 0,4 кВ 1
          TowerCodeTm: 
            type: string
            example: VN004-00003234-001-1001
          TowerName: 
            type: string
            example: Опора 1
  responses:
    Consumers_responses:
      description: "что то новенькое"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Consumers'
  parameters:
      limit:
        name: limit
        in: query
        description: кол-во элементов от начала отсчета
        required: false
        example: 0
        schema:
          type: integer
          format: int32
          minimum: 0
      offset:
        name: offset
        in: query
        description: индекс начала отчета
        required: false
        example: 0
        schema:
          type: integer
          format: int32
          minimum: 0